<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <title>Juan Garcia | Portfolio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>

  <body>
    <div class="loader">
      <div>
        <div class="spinner"></div>
        <p>Loading</p>
      </div>
    </div>
    <div class="hero">
      <div class="hero__content">
        <h1 class="title title--red">Front End Web Developer</h1>
      </div>
      <button class="view-projects-btn">
        <span>view projects</span>
        <img src="./images/assets/bottom_arrow.svg" alt="view projects" />
      </button>
      <div class="social-links">
        <a
          href="https://github.com/Juan-Garcia1"
          target="_blank"
          class="social-link"
          ><i class="fa fa-github social-link-icon"></i
        ></a>
        <a
          href="https://codepen.io/-J0hn-/pens/popular"
          target="_blank"
          class="fa fa-codepen social-link"
          ><i class="social-link-icon"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/juan-garcia1/"
          target="_blank"
          class="social-link"
          ><i class="fa fa-linkedin social-link-icon"></i
        ></a>
      </div>
    </div>

    <section class="projects-section" id="projects">
      <h2 class="title title--white">Projects</h2>

      <ul>
        <li>
          <figure class="project">
            <img
              class="project__thumbnail"
              src="./images/rosa/restaurant.png"
              alt="Restaurant site"
            />
            <figcaption class="project__content">
              <div class="project__content-wrapper">
                <h2 class="project__title">Rosa</h2>
                <p>
                  A fictional restaurant where your're able to make
                  reservations, read their latest blogs and discover an exciting
                  menu.
                </p>
                <div class="project-links">
                  <a
                    href="https://juan-garcia1.github.io/restaurant/"
                    target="_blank"
                    class="project-link"
                    >View Project</a
                  >
                  <a
                    href="https://github.com/Juan-Garcia1/restaurant"
                    target="_blank"
                    class="project-link"
                    >View Code</a
                  >
                </div>
              </div>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="project">
            <img
              class="project__thumbnail"
              src="./images/tvmdb/tvmdb.png"
              alt="tvmdb website"
            />
            <figcaption class="project__content">
              <div class="project__content-wrapper">
                <h2 class="project__title">TVMDb</h2>
                <p>
                  Browse your favorite movies and tv shows, see what's playing
                  on theaters and airing on tv, and discover new movies and tv
                  shows with a list of recommendations.
                </p>
                <div class="project-links">
                  <a
                    href="https://tvmdb.netlify.com/"
                    target="_blank"
                    class="project-link"
                    >View Project</a
                  >
                  <a
                    href="https://github.com/Juan-Garcia1/tvmdb"
                    target="_blank"
                    class="project-link"
                    >View Code</a
                  >
                </div>
              </div>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="project">
            <img
              class="project__thumbnail"
              src="./images/trello/trello-clone.png"
              alt="Trello"
            />
            <figcaption class="project__content">
              <div class="project__content-wrapper">
                <h2 class="project__title">Trello Clone</h2>
                <p>
                  Organize your day by sorting all your task. Add, edit, delete
                  your tasks, as well as add notes to each task you create.
                </p>
                <div class="project-links">
                  <a
                    href="https://chingu-voyage7.github.io/Geckos-Team-14/"
                    target="_blank"
                    class="project-link"
                    >View Project</a
                  >
                  <a
                    href="https://github.com/chingu-voyage7/Geckos-Team-14/tree/master/src"
                    target="_blank"
                    class="project-link"
                    >View Code</a
                  >
                </div>
              </div>
            </figcaption>
          </figure>
        </li>
      </ul>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
      integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/plugins/ScrollToPlugin.min.js"
      integrity="sha256-Hj2jB3rFu+WApBwdMCleyULImPhUvmdEhYxfW/MQ82Q="
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
